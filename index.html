<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/presse-papiers.png" type="image/x-icon" />
    <link rel=stylesheet href=css/style.css>
    <title>Formulaire SHA256</title>

</head>

<body>
    <div class="container">
        <h1>Formulaire SHA256</h1>
        <form id="formulaire">
            <label for="titre">Titre de l'offre</label>
            <input type="text" id="titre">
            <label for="categorie">Categories</label>
            <select name="categorie" id="categorie">
                <option value="">-- Choisir une catégorie --</option>
                <option value="graines">Graines</option>
                <option value="plantes">Plantes</option>
                <option value="arbres">Arbres</option>
            </select>
            <label for="details">Détail de l'offre</label>
            <textarea id="details" name="details" rows="5" cols="33"></textarea>
            <label for="utilisateur">Nom d'utilisateur</label>
            <input type="text" id="utilisateur">
            <input type="submit" id="submit">
            <label for="hash">Hash</label>
            <input type="text" id="hash">
        </form>
        <div>

        </div>
    </div>

    <script src="JS/generateKeyPairEncryptDecrypt.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
